<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resq - Emergency AI Medical Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f0; /* Neon green */
            --primary-dark: #00b300; /* Darker neon green */
            --secondary: #0fe0e0; /* Cyan accent */
            --background: #000; /* Black */
            --dark-panel: #111; /* Dark gray for panels */
            --text: #fff; /* White text */
            --accent: #f637ec; /* Magenta accent */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--background);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 0, 0.1) 0%, transparent 40%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(15,15,15,0.9) 100%);
            border-bottom: 2px solid var(--primary);
            color: var(--text);
            padding: 0.8rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 2px;
            color: var(--primary);
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            margin-right: 0.8rem;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        main {
            padding-top: 70px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .intro {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary);
            border-radius: 5px;
            margin: 0 auto 1.5rem;
            max-width: 600px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .intro::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scanline 3s infinite;
        }

        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .intro h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }

        .intro p {
            font-size: 0.9rem;
            color: var(--text);
            margin-bottom: 0;
        }

        .agent-wrapper {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .agent-container {
            background: var(--dark-panel);
            border: 2px solid var(--primary);
            border-radius: 10px;
            width: 100%;
            padding: 0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            min-height: 550px;
            margin-bottom: 2rem;
            position: relative;
        }

        .agent-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                              rgba(0,255,0,0.1) 0%, 
                              transparent 20%, 
                              transparent 80%, 
                              rgba(0,255,0,0.1) 100%);
            pointer-events: none;
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--primary);
            z-index: 2;
        }

        .corner-tl {
            top: 0;
            left: 0;
            border-top: 2px solid;
            border-left: 2px solid;
        }

        .corner-tr {
            top: 0;
            right: 0;
            border-top: 2px solid;
            border-right: 2px solid;
        }

        .corner-bl {
            bottom: 0;
            left: 0;
            border-bottom: 2px solid;
            border-left: 2px solid;
        }

        .corner-br {
            bottom: 0;
            right: 0;
            border-bottom: 2px solid;
            border-right: 2px solid;
        }

        /* Center the agent embedded content */
        #did-agent-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #did-agent-container > div {
            position: static !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* Hide the default D-ID popup button and force the interface to show inline */
        .did-agent-wrapper {
            position: static !important;
            transform: none !important;
            max-width: 100% !important;
            max-height: 100% !important;
            width: 100% !important;
            height: 100% !important;
        }

        .did-agent-button {
            display: none !important;
        }
        
        .did-agent-interface {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: static !important;
            transform: none !important;
            pointer-events: auto !important;
            bottom: auto !important;
            right: auto !important;
            top: auto !important;
            left: auto !important;
            height: 100% !important;
            width: 100% !important;
        }

        @media (min-width: 768px) {
            .agent-container {
                margin: 0 auto 2rem;
                aspect-ratio: 16/9;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .intro h2 {
                font-size: 1.8rem;
            }
            
            .intro p {
                font-size: 1rem;
            }
        }

        @media (max-width: 767px) {
            .agent-container {
                height: auto;
                aspect-ratio: 9/16;
                margin-bottom: 4rem;
            }
        }

        .agent-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 15px;
            font-size: 0.7rem;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            z-index: 10;
        }

        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 400;
            color: var(--primary);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 20px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            z-index: 5;
            text-align: center;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0.7;
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0.7;
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
            }
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid var(--primary);
            color: var(--text);
            text-align: center;
            padding: 0.8rem;
            width: 100%;
            font-size: 0.7rem;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .emergency-button {
            position: fixed;
            bottom: 2rem;
            right: 1rem;
            background-color: var(--accent);
            color: var(--text);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(246, 55, 236, 0.5);
            z-index: 100;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            border: 2px solid var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .emergency-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(246, 55, 236, 0.8);
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(0deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <span class="logo">ðŸš‘</span>
            <h1>RESQ</h1>
        </div>
        <div style="font-size: 0.7rem; color: var(--primary); text-shadow: 0 0 3px rgba(0, 255, 0, 0.5);">MEDICAL AI</div>
    </header>

    <main>
        <div class="intro">
            <h2>Emergency Medical Assistant</h2>
            <p>Ask any medical questions or describe symptoms for immediate guidance</p>
        </div>

        <div class="agent-wrapper">
            <div class="agent-container">
                <div class="corner corner-tl"></div>
                <div class="corner corner-tr"></div>
                <div class="corner corner-bl"></div>
                <div class="corner corner-br"></div>
                <div class="grid-lines"></div>
                
                <div class="agent-status" id="agent-status">Initializing</div>
                <div id="loading-message" class="pulse">Connecting to medical AI assistant...</div>
                
                <!-- The container for D-ID agent -->
                <div id="did-agent-container"></div>
            </div>
        </div>
    </main>

    <button class="emergency-button" title="Emergency Mode">SOS</button>

    <footer>
        <p>&copy; 2023 Resq - Advanced AI-powered Emergency Response System</p>
    </footer>

    <!-- Direct embed of D-ID agent script with container specification and forced display mode -->
    <script
        type="module"
        src="https://agent.d-id.com/v1/index.js"
        data-name="did-agent"
        data-mode="fabio"
        data-client-key="Z29vZ2xlLW9hdXRoMnwxMDk0NzgxMzEyOTI5NTAzOTgxODk6MlB1cGZoLW5LX05OTXNzUXJ5NDBF"
        data-agent-id="agt_7bfMxLl-" 
        data-container="did-agent-container"
        data-monitor="true"
        data-auto-open="true">
    </script>

    <script>
        // Force the D-ID agent to display in the center
        window.addEventListener('DOMContentLoaded', () => {
            // Check every second if the D-ID agent iframe has been created
            const checkInterval = setInterval(() => {
                const iframe = document.querySelector('#did-agent-container iframe');
                if (iframe) {
                    // Agent iframe found, update UI
                    document.getElementById('loading-message').style.display = 'none';
                    document.getElementById('agent-status').textContent = 'Active';
                    document.getElementById('agent-status').style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                    clearInterval(checkInterval);
                    
                    // Force any D-ID popup elements to be centered
                    setTimeout(() => {
                        const didInterface = document.querySelector('.did-agent-interface');
                        const didWrapper = document.querySelector('.did-agent-wrapper');
                        const didButton = document.querySelector('.did-agent-button');
                        
                        if (didInterface) {
                            didInterface.style.position = 'static';
                            didInterface.style.display = 'block';
                            didInterface.style.visibility = 'visible';
                            didInterface.style.opacity = '1';
                            didInterface.style.transform = 'none';
                            didInterface.style.width = '100%';
                            didInterface.style.height = '100%';
                        }
                        
                        if (didWrapper) {
                            didWrapper.style.position = 'static';
                            didWrapper.style.transform = 'none';
                            didWrapper.style.maxWidth = '100%';
                            didWrapper.style.maxHeight = '100%';
                            didWrapper.style.width = '100%';
                            didWrapper.style.height = '100%';
                        }
                        
                        if (didButton) {
                            didButton.style.display = 'none';
                        }
                    }, 1000);
                }
            }, 1000);

            // Set a timeout in case the agent doesn't load
            setTimeout(() => {
                clearInterval(checkInterval);
                if (document.getElementById('loading-message').style.display !== 'none') {
                    document.getElementById('loading-message').textContent = 'Connection issue. Please try on deployed site.';
                    document.getElementById('loading-message').classList.remove('pulse');
                    document.getElementById('agent-status').textContent = 'Offline';
                }
            }, 15000);
        });

        // Emergency button functionality
        document.querySelector('.emergency-button').addEventListener('click', function() {
            alert('Emergency mode activated. Connecting to priority assistance...');
            // In a real app, this would trigger emergency protocols
        });
    </script>
</body>
</html>
